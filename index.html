<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="content-box">
        <div>

            <h1>Love Calculator</h1>
        </div>

        
        <p class="title">Nhập tên của bạn và Crush để tính toán % hai người có thể đến được với nhau:  </p>
        <br>

        <label for="your-name">Nhập tên bạn: </label>
        <input type="text" id="your-name" name="your-name"><br><br>
        <label for="crush-name">Nhập tên crush:</label>
        <input type="text" id="crush-name" name="crush-name"><br><br>

        <button id="calculate" type="button" class="btn">
            <strong>TÍNH TOÁN</strong>
            <div id="container-stars">
                <div id="stars"></div>
            </div>

            <div id="glow">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </button>


        <h2 id="result-message"></h2>
        <p id="result-percentage"></p>




    </div>



</body>

</html>
